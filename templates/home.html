{% extends "base.html" %}
{% load static %}


{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for banner in banners %}
                    <div class="carousel-item{% if forloop.first %} active{% endif %}">
                        <img src="{{ banner.img.url }}" style="width: 100%; height: 350px;" class="img-fluid rounded desktop-version" alt="Desktop Version">
                        <img src="{{ banner.img.url }}" style="width: 100%; height: 180px;" class="img-fluid rounded mobile-version" alt="Mobile Version">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>



<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->



<div class="row">
	{% comment %} |slice:'4' {% endcomment %}
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.image.url}}" style="padding-top: 5px"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
				<div class="price mt-1">${{product.price}}</div> 
				<div class="text" style="padding-bottom: 8px;">
					<i style="color: #ffb503; font-size: 19px;" class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
					<i style="color: #ffb503; font-size: 19px;" class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
					<i style="color: #ffb503; font-size: 19px;" class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
					<i style="color: #ffb503; font-size: 19px;" class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
					<i style="color: #ffb503; font-size: 19px;" class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
					{% comment %} <span style="padding-left: 5px;">{{product.countReview}} reviews </span> {% endcomment %}
				</div>
			</figcaption>
		</div>
	</div>
	{% endfor %}
</div>

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->



<style>
	@media (min-width: 768px) {
	    .mobile-version {
	        display: none;
	    }
	}

	@media (max-width: 767px) {
	    .desktop-version {
	        display: none;
	    }
	    .mobile-version {
	        display: block;
	    }
	}

</style>





</body>
</html>

{% endblock  %}
